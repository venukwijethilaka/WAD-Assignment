<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PURE VISION</title>
    <link rel="icon" type="image/png" href="image/eye-glasses.png">
    <link rel="stylesheet" type="text/css" href="forgotPassword.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Forgot Your Password?</h1><hr>
        </div>
        <div class="except">
            <form id="forgotPasswordForm">
                <label for="username">E-mail : </label>
                <input type="email" id="username" name="username" placeholder="  myname@gmail.com" required>
                <br><br><br>
                <button id="LP" onclick="window.location.href='loginpage.html'; return false;">Back</button>
                <button id="LB" type="submit">Confirm</button>
                <br><br>    
            </form>
            
            <script>
            document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
                event.preventDefault();
            
                let emailInput = document.getElementById("username");
            
                if (emailInput.checkValidity()) {
                    
                    window.location.href = "FPverification.html";
                } else {
                    
                    alert("Please enter a valid email address.");
                }
            });
            </script>
            

        </div>
        
    </div>
</body>
</html>
